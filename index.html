<!DOCTYPE html>

<html>
    <head>
        <title>
            AI Music App
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

        </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

        </script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js">

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js">
  
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
        </script>

        <link rel="stylesheet" href="style.css">
    </head>

    <body background="DJ background.jpg">
        <center>
            <h3 class="btn btn-warning heading">
                AI Music App
                
            <br>

            <span class="note">
                NOTE - Get your left-hand wrist in front of the webcam to play 'Kings and Queens by Ava Max'. Get your right-hand wrist in front of the webcam to play 'Everything at Once by Lenka'.
            </span>
            </h3>

            <div class="song">
                <h3 class="btn btn-danger" id="song">
                    Song Name
                  </h3>
            </div>

            <br>
            <br>

            <button onclick="play();" class="btn btn-success play_button">
                Play
            </button>
        </center>

        <script src="main.js">

        </script>
    </body>
</html>
